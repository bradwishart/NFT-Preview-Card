<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <div id="img_container">
          <img
            id="cube_img"
            src="./images/image-equilibrium.jpg"
            alt="Image Of A Cube"
          />
          <a href="#">
            <div id="cube_overlay"></div>
            <div id="icon">
              <img id="icon_img" src="./images/icon-view.svg" alt="" />
            </div>
          </a>
        </div>
        <br />
        <div id="text">
          <h2><a id="heading_link" href="#">Equilibrium #3429</a></h2>

          <br />
          <p id="text_1">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <br />
          <div id="text_2-3_flex">
            <div id="ethereum_div">
              <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
            </div>
            <p id="text_2">0.041 ETH</p>
            <div id="clock_div">
              <img src="./images/icon-clock.svg" alt="Clock Icon" />
            </div>
            <p id="text_3">3 days left</p>
          </div>
          <br />
          <hr />
          <br />
          <footer>
            <div id="avatar_div">
              <img
                id="avatar_img"
                src="./images/image-avatar.png"
                alt="Avatar Image"
              />
            </div>
            <p id="text_4">
              <span id="text_4_span">Creation of</span>
              <a id="text_4_link" href="#">Brad Wishart</a>
            </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
